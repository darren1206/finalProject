<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="PetPick-title">PetPick</title>
    <link rel="icon" href="/pet-icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chatroom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="../pet-icon.png" width="36" height="36" class="d-inline-block align-top" alt="logo">
                PetPick
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex flex-column flex-lg-row justify-content-between align-items-lg-center w-100">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link btn btn-login m-1" href="#">尋找領養</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-login m-1" href="missonMain.html">尋找任務</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-login m-1" href="#">寵物商城</a></li>
                    </ul>
                    <div class="position-fixed end-0 m-4">
                        <button id="chat-toggle" class="btn btn-material">
                            <span class="material-icons">chat_bubble_outline</span>
                        </button>
                        <button class="btn btn-material">
                            <span class="material-icons">shopping_cart</span>
                        </button>
                        <button class="btn btn-material">
                            <span class="material-icons">account_circle</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主內容 -->
    <div class="container w-75 mt-4">
        <div class="row g-4 align-items-start" id="mission-detail">

            <!-- 左圖右文的大卡片 -->
            <div class="col-md-8">
                <div class="card shadow-sm p-3">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-6">
                            <div id="mission-carousel" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner" id="carouselImages"></div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#mission-carousel"
                                    data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon"></span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#mission-carousel"
                                    data-bs-slide="next">
                                    <span class="carousel-control-next-icon"></span>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <h1 class="card-title mb-3" id="title"></h1>
                                <p><strong>姓名：</strong><span id="petName"></span></p>
                                <p><strong>年紀：</strong><span id="petAge"></span></p>
                                <p><strong>性別：</strong><span id="petGender"></span></p>
                                <p><strong>電話：</strong><span id="phone"></span></p>
                                <p><strong>地點：</strong><span id="location"></span></p>
                                <p><strong>時間：</strong><span id="time"></span></p>
                                <p><strong>酬勞：</strong><span id="price"></span> 元</p>
                                <p><strong>任務詳情：</strong><span id="description"></span></p>
                                <p><span class="mission-tag" id="tag"></span></p>
                                <div class="mt-3">
                                    <button class="btn" style="background-color: burlywood;">
                                        <span class="material-icons">insert_comment</span> 請求接取任務
                                    </button>
                                    <button class="btn">
                                        <span class="material-icons">ios_share</span>
                                    </button>
                                    <button class="btn">
                                        <span class="material-icons">favorite_border</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="sticky-top" style="top: 90px;">

                    <!-- 防詐提醒 -->
                    <div class="card p-4 mb-3 shadow-sm">
                        <h5 class="text-danger fw-bold mb-3">
                            <i class="fa-solid fa-triangle-exclamation"></i> PetPick的防詐騙五大提醒
                        </h5>
                        <ul class="list-unstyled">
                            <li class="d-flex align-items-start mb-2">
                                <i class="fa-solid fa-circle-xmark text-danger me-2 mt-1"></i>
                                <span>保持警覺，小心「保證獲利」的誘惑</span>
                            </li>
                            <li class="d-flex align-items-start mb-2">
                                <i class="fa-solid fa-circle-xmark text-danger me-2 mt-1"></i>
                                <span>仔細查證，不輕信陌生訊息</span>
                            </li>
                            <li class="d-flex align-items-start mb-2">
                                <i class="fa-solid fa-circle-xmark text-danger me-2 mt-1"></i>
                                <span>保護個人隱私，不隨意提供敏感資訊</span>
                            </li>
                            <li class="d-flex align-items-start mb-2">
                                <i class="fa-solid fa-circle-xmark text-danger me-2 mt-1"></i>
                                <span>溝通使用平台，勿私下交易</span>
                            </li>
                            <li class="d-flex align-items-start mb-2">
                                <i class="fa-solid fa-circle-xmark text-danger me-2 mt-1"></i>
                                <span>發現可疑，立即檢舉</span>
                            </li>
                        </ul>
                    </div>

                    <!-- 發文者資訊 -->
                    <div class="card p-4 text-center shadow-sm">
                        <img id="posterAvatar" src="images/default-avatar.png" class="rounded-circle mb-3" width="80"
                            height="80" alt="頭像">
                        <h5 class="fw-bold mb-1" id="posterName">ZOO</h5>
                        <small id="userStatus" class="text-muted">檢查中...</small>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- 回頂按鈕 -->
    <button id="backToTop" class="btn btn-primary shadow">↑</button>

    <!-- Footer -->
    <footer class="footer text-center mt-5">
        <div class="container">
            <p>快速連結：領養 / 商城 / 醫療回報 / 寵物救助</p>
            <p>email: ispan@gmail.com</p>
            <p>地址：台中市南屯區公益路二段51號</p>
            <p>本站所有資訊來自開放平台與會員自行刊登，若有侵權請聯繫移除。</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="missionDetail.js"></script>
    <script src="chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
